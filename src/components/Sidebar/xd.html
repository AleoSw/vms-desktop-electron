  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Evita que la página principal tenga scroll */
    }

    /* Contenedor principal para las cámaras con scroll */
    .camera-container {
      display: flex;
      flex-wrap: wrap; /* Permite que las cámaras se envuelvan en nuevas líneas */
      justify-content: center; /* Centra las cámaras horizontalmente */
      overflow-y: auto; /* Añade scroll vertical si el contenido excede la altura */
      max-height: 100vh; /* Limita la altura máxima al 100% de la altura de la ventana */
      width: 100vw; /* Ocupa todo el ancho de la ventana */
    }

    /* Estilos para cada cámara */
    .camera-item {
      flex: 1 1 calc(100% - 2px); /* Por defecto, una cámara por fila en pantallas pequeñas */
      max-width: calc(100% - 2px); /* Asegura que la cámara no exceda el ancho permitido */
    }

    /* Estilo de las imágenes para que se ajusten correctamente */
    .camera-image {
      width: 100%; /* La imagen ocupa todo el ancho del contenedor */
      height: auto; /* Mantiene la proporción de la imagen */
      display: block; /* Elimina el espacio debajo de la imagen */
    }

    /* Media queries para ajustar el número de cámaras por fila */
    @media (min-width: 600px) {
      .camera-item {
        flex: 1 1 calc(50% - 2px); /* Dos cámaras por fila en pantallas medianas */
        max-width: calc(50% - 2px);
      }
    }

    @media (min-width: 900px) {
      .camera-item {
        flex: 1 1 calc(33.33% - 2px); /* Tres cámaras por fila en pantallas más grandes */
        max-width: calc(33.33% - 2px);
      }
    }

    @media (min-width: 1200px) {
      .camera-item {
        flex: 1 1 calc(25% - 2px); /* Cuatro cámaras por fila en pantallas muy grandes */
        max-width: calc(25% - 2px);
      }
    }
  </style>
